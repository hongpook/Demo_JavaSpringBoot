<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Danh sách sản phẩm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div th:insert="admin/layout/header :: header"></div>
<div class="container">
    <h1>Danh sách sản phẩm</h1>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Product Name</th>
            <th scope="col">Price</th>
            <th scope="col">Color</th>
            <th scope="col">Description</th>
            <th scope="col">Action</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${productList}">
            <td th:text="${product.id}">1</td>
            <td>
                <a th:text="${product.productName}" th:href="@{/admin/product/{id}(id=${product.id})}">Tên sản phẩm</a>
            </td>
            <td th:text="${product.price}">0</td>
            <td th:text="${product.color}">red</td>
            <td th:text="${product.description}">Mô tả</td>
            <td>
                <a class="btn btn-success" th:href="@{/admin/product/update/{id}(id=${product.id})}" >Sửa</a>
                <a class="btn btn-danger"  th:href="@{/admin/product/delete/{id}(id=${product.id})}">Xóa</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
