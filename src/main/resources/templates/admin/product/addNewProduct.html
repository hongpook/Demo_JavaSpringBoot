<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tạo mới sản phẩm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div th:insert="admin/layout/header :: header"></div>
<div class="container">
    <h1>Thêm mới sản phẩm</h1>

    <form th:action="@{/admin/product/create}" method="post">
        <div class="mb-3 row">
            <label for="productName" class="col-sm-2 col-form-label">Tên sản phẩm:</label>
            <div class="col-sm-10">
                <input type="text" id="productName" name="productName" class="form-control" required/>
            </div>
        </div>
        <div class="mb-3 row">
            <label for="description" class="col-sm-2 col-form-label">Mô tả:</label>
            <div class="col-sm-10">
                <textarea id="description" name="description" class="form-control" required></textarea>
            </div>
        </div>
        <div class="mb-3 row">
            <label for="price" class="col-sm-2 col-form-label">Giá:</label>
            <div class="col-sm-10">
                <input type="number" id="price" name="price" class="form-control" required/>
            </div>
        </div>
        <div class="mb-3 row">
            <label for="color" class="col-sm-2 col-form-label">Màu sắc:</label>
            <div class="col-sm-10">
                <input type="text" id="color" name="color" class="form-control"/>
            </div>
        </div>

        <button class="btn btn-primary" type="submit">Lưu</button>
        <a class="btn btn-danger" href="/admin/product">Hủy</a>
    </form>
    <a href="/admin/product">Quay lại danh sách sản phẩm</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>
</html>
