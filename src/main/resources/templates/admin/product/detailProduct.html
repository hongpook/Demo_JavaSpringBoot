<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div th:insert="admin/layout/header :: header"></div>
<div class="container">

    <div>
        <h1>Chi tiết sản phẩm</h1>
        <div class="">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">
                        <p><strong>Tên sản phẩm:</strong> <span th:text="${productDetail.productName}">Product Name</span></p>
                        <p><strong>Mô tả:</strong> <span th:text="${productDetail.description}">Description</span></p>
                        <p><strong>Giá:</strong> <span th:text="${productDetail.price}">Price</span></p>
                        <p><strong>Màu sắc:</strong> <span th:text="${productDetail.color}">Color</span></p>
                    </h5>
                </div>
            </div>
        </div>

        <a href="/admin/product">Quay lại danh sách</a>
    </div>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
