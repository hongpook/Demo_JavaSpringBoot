<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tạo người dùng mới</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div th:insert="admin/layout/header :: header"></div>
<div class="container">
    <h1>Thêm mới User</h1>

    <form th:action="@{/admin/user/create}" method="post">
        <div class="mb-3 row">
            <label for="username" class="col-sm-2 col-form-label">User Name: </label>
            <div class="col-sm-10">
                <input type="text" id="username" name="username" class="form-control" required/><br/>
            </div>
        </div>
        <div class="mb-3 row">
            <label for="email" class="col-sm-2 col-form-label">Email: </label>
            <div class="col-sm-10">
                <input type="email" id="email" name="email" class="form-control" required/><br/>
            </div>
        </div>
        <div class="mb-3 row">
            <label for="phone" class="col-sm-2 col-form-label">Phone: </label>
            <div class="col-sm-10">
                <input type="text" id="phone" name="phone" class="form-control"/><br/>
            </div>
        </div>
        <div class="mb-3 row">
            <label for="address" class="col-sm-2 col-form-label">Address: </label>
            <div class="col-sm-10">
                <input type="text" id="address" name="address" class="form-control"/><br/>
            </div>
        </div>
        <div class="mb-3 row">
            <label for="password" class="col-sm-2 col-form-label">Password: </label>
            <div class="col-sm-10">
                <input type="password" id="password" name="password" class="form-control" required/><br/>
            </div>
        </div>
        <div class="mb-3 row">
            <label for="role" class="col-sm-2 col-form-label">Role Name: </label>
            <div class="col-sm-10">
                <input type="text" id="role" name="role.name" class="form-control" required/><br/>
            </div>
        </div>

        <button class="btn btn-primary" type="submit">Lưu</button>
        <a class="btn btn-danger" href="/admin/user">Hủy</a>
    </form>
    <a href="/admin/user">Back to User List</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>
</html>
