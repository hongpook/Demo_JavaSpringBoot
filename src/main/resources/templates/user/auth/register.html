<!doctype html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="d-flex justify-content-center align-items-center ">
        <div class="border bg-primary-subtle p-4 mt-4">
            <h2>Đăng ký tài khoản</h2>
            <br/>
            <form th:action="@{/register}" method="post" class="">
                <div class="form-group">
                    <label>Username:</label>
                    <input class="form-control" type="text" placeholder="Enter Username" name="username" id="username"
                           required>

                </div>
                <br/>
                <div class="form-group">
                    <label>Phone: </label>
                    <input class="form-control" type="number" placeholder="Enter Password" name="phone" id="phone"
                           required>
                </div>
                <br/>
                <div class="form-group">
                    <label>Email: </label>
                    <input class="form-control" type="email" placeholder="Enter email" name="email" id="email" required>
                </div>
                <br/>
                <div class="form-group">
                    <label>Password: </label>
                    <input class="form-control" type="password" placeholder="Enter Password" name="password"
                           id="password" required>
                </div>
                <br/>
                <div class="form-group">
                    <label>Confirm Password: </label>
                    <input class="form-control" type="password" placeholder="Confirm Password" name="confirmPassword"
                           id="confirmPassword" required>
                </div>
                <br/>
                <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-primary">Đăng ký</button>
                </div>

            </form>
            <br/>
            <p>Nếu bạn đã có tài khoản, đăng nhập tại <a href="/login">đây</a></p>
        </div>
    </div>


</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
