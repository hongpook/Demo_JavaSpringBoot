<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="d-flex justify-content-center align-items-center ">
        <div class="border bg-primary-subtle p-4 mt-4">

            <h2 class="d-flex justify-content-center">Đăng nhập</h2>
            <br/>
            <div th:if="${param.error}">
                <p>Bad Credentials</p>
            </div>
            <div th:if="${param.logout}">You have been logged out.</div>
            <br>
            <form th:action="@{/login}" method="post" class="">
                <div class="form-group">
                    <label>Email:</label>
                    <input type="text" placeholder="Enter Email" name="username" id="username" class="form-control"
                           required>

                </div>
                <br/>
                <div class="form-group">
                    <label>Password: </label>
                    <input class="form-control" type="password" placeholder="Enter Password" name="password"
                           id="password" required>
                </div>
                <br/>
                <input type="checkbox" name="remember-me"/> Remember Me
                <br/>
                <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-primary">Đăng nhập</button>
                </div>

            </form>
            <br/>
            <p>Nếu bạn chưa có tài khoản, đăng ký tại <a href="/register">đây</a></p>
        </div>
    </div>


</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
